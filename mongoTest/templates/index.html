<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
{% load web_tags %}
<form method="GET" action="/mongo/add_author/">
	<table>
		<tr>
			<td><lablel for="firstname">Firstname</lablel></td>
			<td><input type="text" name="firstname" id="firstname"></td>
		</tr>
		<tr>
			<td><lablel for="lastname">Lastname</lablel></td>
			<td><input type="text" name="lastname" id="lastname"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit"></td>
		</tr>
	</table>
</form>

    <table>
		<tr><th>First Name</th><th>Last Name</th></tr>
		{% for author in author_list %}
		    <tr>
			    <td><a href="{% url 'mongo:show_author' author_id=author|mongo_id %}">{{ author.firstname }}</a></td>
			    <td>{{ author.lastname }}</td>
			</tr>

		{%  endfor %}
	</table>
</body>
</html>
